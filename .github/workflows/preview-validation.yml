name: Preview Validation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  validate-previews:
    name: Validate Storybook Previews
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run preview validation
        run: npm run validate:previews

      - name: Upload validation report (on failure)
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: preview-validation-report
          path: |
            scripts/validate-previews.js
          retention-days: 7
